<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect 5</title>

  <link rel="stylesheet" href="dist/style.css">

  <!-- Angular -->
  <script src="bower_components/angular/angular.min.js"></script>
  
  <!-- Authored JS -->
  <script src="dist/built.js"></script>
</head>
<body ng-app="app">

  <div ng-controller="Board">
    <div class="view-state" ng-click="view()"></div>
    <div class="board container">
      <div ng-repeat="item in board" class="space" id="{{item.id}}">
        <div ng-class="item.taken && 'taken'" ng-click="add(item)" ng-disabled="item.taken">{{item.id}}</div>
      </div>
    </div>
  </div>
  

  <script>

  </script>
</body>
</html>
